var equalSubstring = function(s, t, maxCost) {
    let arr = [];
    for(let i= 0; i<s.length;i++){
        arr[i] = Math.abs(s[i].charCodeAt()-t[i].charCodeAt())
    }
    let k = 0 ,max =0 ;
    for(let i = 0;i<arr.length;i++){
        maxCost = maxCost - arr[i];
        k++
        if(maxCost<0){
            maxCost += arr[i-k+1]
            k--
        }
    }
    return k
};
