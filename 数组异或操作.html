<script>
    n = 5, start = 0
    var xorOperation = function(n, start) {
    let ans = 0;
    
    for(let i = 0; i < n; i++) {
        let elem = start + 2 * i;
        ans = ans ^ elem;
    }
    
    return ans;
};
console.log(xorOperation(5,0))
</script>
