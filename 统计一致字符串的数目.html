<script>
    let allowed = "ab"
    let words = ["ad","bd","aaab","baa","badab"]
    var countConsistentStrings = function(allowed, words) {
        let counts = 0 ;
        for(let i=0 ;i<words.length;i++){
            let allin = words[i].split("").every((item) => {
                return allowed.indexOf(item) !== -1
            }
            )
            if(allin){
                counts++
            }
        }
        return counts
};
