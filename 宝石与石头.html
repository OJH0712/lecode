  <script>
    let jewels = "aA";
    let stones = "aAAbbbb";
    var numJewelsInStones = function (jewels, stones) {
      const set = new Set();
      for(const s of jewels){
            set.add(s)
      }
      let counts = 0;
      for (let s of stones ) {
        if (set.has(s)) {
          counts++;
        }
      }

      return counts;
    };
